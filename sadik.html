<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video</title>
  </head>
  <body>
    <h1>Audio Video</h1>
    <audio width="100px" controls src="fast.wav"></audio>
    <video width="200px" controls src="ta.mp4"></video>
    <iframe
      width="120"
      height="60"
      src="https://www.youtube.com/embed/OEUdPnc_qX4?si=qES87KMeZJn28BRS"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
